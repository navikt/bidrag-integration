name: supported nais applications
description: gets <application>/nais/q[0|1].json files from github - add GITHUB_TOKEN to environment vatiables, and GITHUB_ACTOR will be used when cloning
inputs:
  nais-apps:
    description: The nais applications (github repositories) to fetch from github
    required: true
outputs:
  nais-apps-folder:
    description: File path to the folder containing this application information
runs:
  using: node12
  main: dist/index.js
